<h1>Bien venidos al carrito</h1>



<p>Carrito de compras</p>
<div>
    
    <ul   *ngFor="let runner of (ShopList$ | async)"  class="list-group">
        <li class="list-group-item">   Fecha {{runner.diaMes|date}}</li> 
        <li class="list-group-item list-group-item-primary">Localidad {{runner.Localidad}}</li>
        <li class="list-group-item list-group-item-secondary"> Total - {{runner.cantidad*runner.precio |currency}}
        </li>
    </ul>


</div>
